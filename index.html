<!DOCTYPE html>
<html>
    <head>
        <title>Camila Martinez Unit 2 Project</title>
    </head>
    <body>
      
        <div class="title">Adevnture Life Game </div>
        <div class="story-opening">
            <p>You're on vaction but you don't know where you want to go. Choose one place to go to below.</p>
        </div>

        <div class="buttons">
            <button class="option-one">Seven Kingdoms</button>
            <button class="option-two">Pentos</button>
            <button class="option-three">Old Valyria</button>
        </div>
        
        <div class="option-one-screen">
<img class="sevenKingdoms" src="https://i.pinimg.com/550x/27/e6/76/27e676db5d4a595e4e6ffc405bee8e66.jpg">
           <p class= "endStory">You become the king or queen of the Seven Kingdoms.</p>
        </div>
        
        <div class="option-two-screen">
<img class="pentos" src="https://static.wikia.nocookie.net/ironthroneroleplaygame/images/8/86/Pentos.jpg/revision/latest?cb=20181208121729">
            <p class= "endStory">You become rich by being a merchant.</p>
        </div>

        <div class="option-three-screen">
<img class="oldValyria" src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrSbckW10Qbt3cFoxDXluEqyP8wJLfR7jMp3-m-xfqHFzVpuxof1Z-52M5siudAeXptu4&usqp=CAU"> 
            <p class= "endStory">You get killed by a wild dragon.</p>
        </div>
     
    </body>
</html>
